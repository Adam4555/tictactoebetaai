<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe AI</title>

  <!-- Metadata for Warpcast Mini App -->
  <meta property="fc:frame" content="vNext" />
  <meta property="og:title" content="Tic Tac Toe AI" />
  <meta property="og:image" content="https://i.imgur.com/gSy4wtc_v2.jpg" />
  <meta property="og:description" content="Challenge the unbeatable AI in Tic Tac Toe!" />
  <meta property="fc:frame:image" content="https://i.imgur.com/gSy4wtc_v2.jpg" />
  <meta property="fc:frame:button:1" content="Play Now" />
  <meta property="fc:frame:post_url" content="https://tictactoebetaai.vercel.app/?v=2" />

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
      justify-content: center;
      margin: 20px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      font-size: 64px;
      cursor: pointer;
      border: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      min-height: 24px;
    }
    button {
      margin-top: 15px;
      font-size: 16px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe AI</h1>
  <div id="board"></div>
  <div id="message"></div>
  <button id="restartBtn">Play Again</button>

  <script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    const restartBtn = document.getElementById('restartBtn');

    let boardState = Array(9).fill(null);
    let player = 'X';
    let ai = 'O';
    let gameOver = false;

    const wins = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];

    function checkWin(board, player) {
      return wins.some(combo => combo.every(i => board[i] === player));
    }

    function checkTie(board) {
      return board.every(cell => cell !== null);
    }

    function minimax(newBoard, currentPlayer) {
      if (checkWin(newBoard, player)) return { score: -10 };
      if (checkWin(newBoard, ai)) return { score: 10 };
      if (checkTie(newBoard)) return { score: 0 };

      let moves = [];
      for (let i = 0; i < newBoard.length; i++) {
        if (newBoard[i] === null) {
          let move = {};
          move.index = i;
          newBoard[i] = currentPlayer;

          if (currentPlayer === ai) {
            let result = minimax(newBoard, player);
            move.score = result.score;
          } else {
            let result = minimax(newBoard, ai);
            move.score = result.score;
          }
          newBoard[i] = null;
          moves.push(move);
        }
      }

      let bestMove;
      if (currentPlayer === ai) {
        let bestScore = -Infinity;
        for (let move of moves) {
          if (move.score > bestScore) {
            bestScore = move.score;
            bestMove = move;
          }
        }
      } else {
        let bestScore = Infinity;
        for (let move of moves) {
          if (move.score < bestScore) {
            bestScore = move.score;
            bestMove = move;
          }
        }
      }
      return bestMove;
    }

    function aiMove() {
      if (gameOver) return;
      let best = minimax(boardState, ai);
      if (best && boardState[best.index] === null) {
        boardState[best.index] = ai;
        updateBoard();
        if (checkWin(boardState, ai)) {
          message.textContent = 'AI wins!';
          gameOver = true;
          return;
        }
        if (checkTie(boardState)) {
          message.textContent = 'It\'s a tie!';
          gameOver = true;
          return;
        }
      }
    }

    function updateBoard() {
      board.innerHTML = '';
      boardState.forEach((cell, idx) => {
        const cellEl = document.createElement('div');
        cellEl.className = 'cell';
        cellEl.textContent = cell || '';
        cellEl.addEventListener('click', () => {
          if (gameOver || boardState[idx] !== null) return;
          boardState[idx] = player;
          updateBoard();
          if (checkWin(boardState, player)) {
            message.textContent = 'You win!';
            gameOver = true;
            return;
          }
          if (checkTie(boardState)) {
            message.textContent = 'It\'s a tie!';
            gameOver = true;
            return;
          }
          aiMove();
        });
        board.appendChild(cellEl);
      });
    }

    restartBtn.addEventListener('click', () => {
      boardState = Array(9).fill(null);
      gameOver = false;
      message.textContent = '';
      updateBoard();
    });

    updateBoard();
  </script>
</body>
</html>
