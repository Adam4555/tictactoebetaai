
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f5f5f5;
    }
    h1 {
      margin-top: 30px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
    }
    td {
      width: 60px;
      height: 60px;
      border: 2px solid #333;
      font-size: 24px;
      cursor: pointer;
      text-align: center;
      vertical-align: middle;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
    }
    #playAgainBtn {
      display: none;
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe vs AI</h1>
  <table>
    <tbody id="board"></tbody>
  </table>
  <div id="message"></div>
  <button id="playAgainBtn" onclick="resetGame()">Play Again</button>
  <p>Created by <a href="https://warpcast.com/adammaulanaz2" target="_blank">@adammaulanaz2</a></p>

  <script>
    const board = document.getElementById("board");
    const message = document.getElementById("message");
    const playAgainBtn = document.getElementById("playAgainBtn");
    let gameBoard, currentPlayer, gameOver;

    function initGame() {
      gameBoard = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = "X";
      gameOver = false;
      board.innerHTML = "";
      message.textContent = "";
      playAgainBtn.style.display = "none";
      for (let i = 0; i < 3; i++) {
        const row = document.createElement("tr");
        for (let j = 0; j < 3; j++) {
          const cell = document.createElement("td");
          cell.dataset.index = i * 3 + j;
          cell.addEventListener("click", handleMove);
          row.appendChild(cell);
        }
        board.appendChild(row);
      }
    }

    function handleMove(e) {
      const index = e.target.dataset.index;
      if (gameBoard[index] !== "" || gameOver) return;

      gameBoard[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (checkWinner(currentPlayer)) {
        message.textContent = `${currentPlayer} wins!`;
        gameOver = true;
        playAgainBtn.style.display = "inline-block";
      } else if (!gameBoard.includes("")) {
        message.textContent = "It's a draw!";
        gameOver = true;
        playAgainBtn.style.display = "inline-block";
      } else {
        currentPlayer = currentPlayer === "X" ? "O" : "X";
        if (currentPlayer === "O") botMove();
      }
    }

    function botMove() {
      let bestScore = -Infinity;
      let move;
      for (let i = 0; i < 9; i++) {
        if (gameBoard[i] === "") {
          gameBoard[i] = "O";
          let score = minimax(gameBoard, 0, false);
          gameBoard[i] = "";
          if (score > bestScore) {
            bestScore = score;
            move = i;
          }
        }
      }
      gameBoard[move] = "O";
      document.querySelector(`td[data-index='${move}']`).textContent = "O";
      if (checkWinner("O")) {
        message.textContent = "O wins!";
        gameOver = true;
        playAgainBtn.style.display = "inline-block";
      } else if (!gameBoard.includes("")) {
        message.textContent = "It's a draw!";
        gameOver = true;
        playAgainBtn.style.display = "inline-block";
      } else {
        currentPlayer = "X";
      }
    }

    function minimax(boardState, depth, isMaximizing) {
      if (checkWinner("O", boardState)) return 1;
      if (checkWinner("X", boardState)) return -1;
      if (!boardState.includes("")) return 0;

      if (isMaximizing) {
        let bestScore = -Infinity;
        for (let i = 0; i < 9; i++) {
          if (boardState[i] === "") {
            boardState[i] = "O";
            let score = minimax(boardState, depth + 1, false);
            boardState[i] = "";
            bestScore = Math.max(score, bestScore);
          }
        }
        return bestScore;
      } else {
        let bestScore = Infinity;
        for (let i = 0; i < 9; i++) {
          if (boardState[i] === "") {
            boardState[i] = "X";
            let score = minimax(boardState, depth + 1, true);
            boardState[i] = "";
            bestScore = Math.min(score, bestScore);
          }
        }
        return bestScore;
      }
    }

    function checkWinner(player, state = gameBoard) {
      const wins = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      return wins.some(comb => comb.every(i => state[i] === player));
    }

    function resetGame() {
      initGame();
    }

    initGame();
  </script>
</body>
</html>
