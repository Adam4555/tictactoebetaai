<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe AI</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 40px;
      background-color: #f8f8f8;
    }
    table {
      margin: auto;
      border-collapse: collapse;
    }
    td {
      width: 60px;
      height: 60px;
      text-align: center;
      vertical-align: middle;
      font-size: 32px;
      border: 2px solid #333;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-size: 20px;
    }
    #connect {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 16px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe AI</h1>
  <table id="board"></table>
  <div id="status">Your turn</div>
  <button id="connect">Connect Wallet</button>
  <footer>
    Created by <a href="https://warpcast.com/adammaulanaz2" target="_blank">Adam Maulana</a>
  </footer>
  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    const connect = document.getElementById('connect');

    let cells = [];
    let currentPlayer = 'X';
    let gameOver = false;

    function checkWinner() {
      const combos = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      for (const [a,b,c] of combos) {
        if (cells[a].textContent &&
            cells[a].textContent === cells[b].textContent &&
            cells[a].textContent === cells[c].textContent) {
          return cells[a].textContent;
        }
      }
      return cells.every(cell => cell.textContent) ? 'draw' : null;
    }

    function botMove() {
      const empty = cells.map((c, i) => c.textContent ? null : i).filter(i => i !== null);
      if (empty.length === 0) return;
      const best = empty[Math.floor(Math.random() * empty.length)];
      cells[best].textContent = 'O';
    }

    function handleClick(e) {
      if (gameOver || e.target.textContent) return;
      e.target.textContent = currentPlayer;
      const result = checkWinner();
      if (result) {
        status.textContent = result === 'draw' ? "It's a draw!" : `${result} wins!`;
        gameOver = true;
        return;
      }
      botMove();
      const after = checkWinner();
      if (after) {
        status.textContent = after === 'draw' ? "It's a draw!" : `${after} wins!`;
        gameOver = true;
      }
    }

    function init() {
      board.innerHTML = '';
      cells = [];
      for (let i = 0; i < 9; i++) {
        const td = document.createElement('td');
        td.addEventListener('click', handleClick);
        cells.push(td);
      }
      for (let i = 0; i < 3; i++) {
        const row = document.createElement('tr');
        for (let j = 0; j < 3; j++) {
          row.appendChild(cells[i * 3 + j]);
        }
        board.appendChild(row);
      }
    }

    connect.addEventListener('click', async () => {
      if (typeof window.ethereum !== 'undefined') {
        try {
          await window.ethereum.request({ method: 'eth_requestAccounts' });
          const accounts = await window.ethereum.request({ method: 'eth_accounts' });
          connect.textContent = `Connected: ${accounts[0].slice(0, 6)}...${accounts[0].slice(-4)}`;
        } catch (error) {
          alert('Connection failed');
        }
      } else {
        alert('MetaMask not found!');
      }
    });

    init();
  </script>
</body>
</html>
